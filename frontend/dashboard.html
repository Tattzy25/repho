<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP Server Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #status { font-weight: bold; }
    button { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h1>MCP Server Dashboard</h1>
  <p>Current status: <span id="status">unknown</span></p>
  <div>
    <button onclick="send('install')">Install</button>
    <button onclick="send('build')">Build</button>
    <button onclick="send('run')">Run</button>
    <button onclick="send('start')">Start</button>
    <button onclick="send('pause')">Pause</button>
    <button onclick="send('stop')">Stop</button>
  </div>
  <h2>Helper Chat</h2>
  <ul id="messages" style="height:150px;overflow-y:auto;border:1px solid #ccc;padding:0.5rem;"></ul>
  <input id="chatInput" placeholder="Type message" />
  <button onclick="sendChat()">Send</button>
  <h2>MCP Connections</h2>
  <table id="connections" border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr><th>Tool</th><th>Command</th><th>Status</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div style="margin-top:1rem;">
    <input id="toolName" placeholder="name" />
    <input id="toolCommand" placeholder="command" style="width:300px;" />
    <button onclick="addTool()">Add Tool</button>
  </div>
  <script>
    const host = window.location.hostname === 'localhost' ? 'localhost:3001' : 'codehomie.chat';
    const protocol = window.location.protocol === 'https:' ? 'https' : 'http';
    const base = `${protocol}://${host}`;
    const wsProtocol = protocol === 'https' ? 'wss' : 'ws';
    const ws = new WebSocket(`${wsProtocol}://${host}`);
    ws.onmessage = (ev) => {
      addMessage('Bot', ev.data);
      if (ev.data.startsWith('status:')) {
        document.getElementById('status').textContent = ev.data.split(':')[1];
      }
      if (ev.data.startsWith('connections:')) {
        const list = JSON.parse(ev.data.slice('connections:'.length));
        renderConnections(list);
      }
    };
    function addMessage(sender, text) {
      const li = document.createElement('li');
      li.textContent = `${sender}: ${text}`;
      document.getElementById('messages').appendChild(li);
    }
    async function send(endpoint) {
      await fetch(`${base}/${endpoint}`, { method: 'POST' });
      await updateStatus();
    }
    function sendChat() {
      const input = document.getElementById('chatInput');
      addMessage('You', input.value);
      ws.send(input.value);
      input.value = '';
    }
    async function updateStatus() {
      const res = await fetch(`${base}/status`);
      const data = await res.json();
      document.getElementById('status').textContent = data.status;
    }
    async function fetchConnections() {
      const res = await fetch(`${base}/connections`);
      const data = await res.json();
      renderConnections(data.connections);
    }
    function renderConnections(list) {
      const tbody = document.querySelector('#connections tbody');
      tbody.innerHTML = '';
      list.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${c.name}</td><td>${c.command}</td><td>${c.status}</td>` +
          `<td><button onclick="testTool('${c.name}')">Test</button></td>`;
        tbody.appendChild(tr);
      });
    }
    async function addTool() {
      const name = document.getElementById('toolName').value;
      const command = document.getElementById('toolCommand').value;
      await fetch(`${base}/connections`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, command })
      });
      document.getElementById('toolName').value = '';
      document.getElementById('toolCommand').value = '';
      fetchConnections();
    }
    async function testTool(name) {
      await fetch(`${base}/connections/${name}/test`, { method: 'POST' });
      fetchConnections();
    }
    setInterval(() => { updateStatus(); fetchConnections(); }, 1000);
    updateStatus();
    fetchConnections();
  </script>
</body>
</html>
